<script type="text/javascript">
    let onSelectValueChange = function (selectId, eventHandler) {
        let previous;
        $(selectId).on('focus', function () {
            previous = this.value;
        }).change(function() {
            eventHandler(previous, this.value);
            previous = this.value;
        });
    };

    onSelectValueChange('#select-xlit-ta', xlit_ta_data);
    onSelectValueChange('#select-xlit-sa', xlit_sa_data);

    function xlit_ta_data(src_script, dst_script) {
        if (dst_script == "latn") {
            latn_xlit_ta_data(src_script, taml_to_latn);
            return;
        }
        if (src_script == "latn") {
            latn_xlit_ta_data(dst_script, latn_to_taml);
            return;
        }

        latn_xlit_ta_data(src_script, taml_to_latn);
        latn_xlit_ta_data(dst_script, latn_to_taml);
    }

    function latn_xlit_ta_data(other_script, converter) {
        let isLangTa = document.documentElement.lang == "ta";

        let title = $(".post-title")[0];
        if (isLangTa) {
            title.textContent = converter(title.textContent);
        }

        let content = $(".post-content")[0];
        (function walk(node, isTaText) {
            if (node.nodeType == Node.TEXT_NODE && isTaText) {
                node.textContent = converter(node.textContent);
                return;
            }
            if (node.nodeType == Node.ELEMENT_NODE) {
                let lang = node.dataset["lang"];
                if (lang) {
                    isTaText = (lang == "ta");
                }
            }
            node = node.firstChild;
            while (node) {
                walk(node, isTaText);
                node = node.nextSibling;
            }
        })(content, isLangTa);
    }

</script>
